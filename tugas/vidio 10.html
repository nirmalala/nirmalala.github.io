<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list yang ada urutan ordered (ordered list)-->
    <h4>ordered list</h4>
    <ol>
       <!-- list item -->
        <li>farah</li>
        <li>farah2</li>
        <!-- list yang tidak ada urutannya (unordered list)-->
         <h4>unordered list</h4>
        <ul>farah</ul>
         <ul>farah2</ul>
         <!-- definition list -->
         <h4>definition list</h4>
         <dl>
            <dt> siapkan air</dt>
            <dd>angkat dan pindah air</dd>
            <!-- list bersarang -->
            <ul>
                <li>garam</li>
                <li>lada</li>
            </ul>
         </dl>
    </ol>
</body>

</html>

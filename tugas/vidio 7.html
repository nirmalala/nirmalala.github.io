<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong emphsis dan blockquote</title>
</head>
<body>
    <!-- strong  -->
    <p>
       <strong>perhatian:</strong>jangan buang sampah sembarangan
    </p>

    <blockquote>
        putri bidadari khayangan 
    </blockquote>

    <!-- emphasis -->
    <P>
        ini adalah tempat <em>pembuangan</em>
        <strong>sampah</strong>
       <q>asksksksk</q>
    </P>
</body>
</html>
